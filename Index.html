<!DOCTYPE html>
<html lang="gu">
<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>નવીનતમ સામાન્ય જ્ઞાન ક્વિઝ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Styles */
        body {
            font-family: 'Hind Vadodara', sans-serif;
            background-color: #e0f7fa; /* Light Blue Background */
            color: #004d40;
        }
        .quiz-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #b2ebf2;
        }
        .option-btn {
            transition: all 0.3s ease;
            border-width: 2px;
            border-color: #4dd0e1;
        }
        /* Best CSS Hover Effect */
        .option-btn:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 15px rgba(77, 208, 225, 0.3);
            background-color: #26c6da;
            color: white;
        }
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .correct {
            background-color: #2e7d32 !important; /* Darker Green for better contrast */
            color: white !important;
            border-color: #1b5e20 !important;
        }
        .incorrect {
            background-color: #c62828 !important; /* Red */
            color: white !important;
            border-color: #b71c1c !important;
        }
        .explanation {
            background-color: #f1f5f9;
            border-left: 5px solid #00acc1;
        }
        .nav-btn {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .nav-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }
        .nav-btn:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="quiz-container w-full">
        <!-- Header Section with Score -->
        <div id="header" class="flex flex-col sm:flex-row justify-between items-center mb-6 pb-4 border-b-2 border-cyan-100">
            <h1 class="text-3xl font-bold text-cyan-800 mb-4 sm:mb-0 text-center">નવીનતમ સામાન્ય જ્ઞાન ક્વિઝ</h1>
            <div class="flex space-x-4 text-lg">
                <div class="bg-green-100 text-green-800 font-semibold px-4 py-2 rounded-lg">સ્કોર: <span id="score">0</span></div>
                <div class="bg-red-100 text-red-800 font-semibold px-4 py-2 rounded-lg">ખોટા: <span id="wrong-answers">0</span></div>
            </div>
        </div>

        <!-- Main Quiz Body -->
        <div id="quiz-body">
            <div id="question-container" class="mb-6">
                <h2 id="question-text" class="text-2xl font-semibold text-gray-800 leading-snug">પ્રશ્ન અહીં આવશે...</h2>
            </div>
            <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Options will be dynamically inserted here -->
            </div>
            <div id="explanation-container" class="mt-6 p-4 rounded-lg explanation hidden">
                <h3 class="font-bold text-lg text-cyan-700 mb-2">સમજૂતી</h3>
                <p id="explanation-text" class="text-gray-700"></p>
            </div>
        </div>

        <!-- Quiz Completed State -->
        <div id="results-container" class="text-center hidden">
            <h2 class="text-4xl font-bold text-cyan-800 mb-4">ક્વિઝ પૂર્ણ!</h2>
            <p class="text-xl text-gray-700 mb-2">ક્વિઝ પૂર્ણ કરવા બદલ અભિનંદન.</p>
            <div class="text-2xl font-semibold my-6">
                અંતિમ સ્કોર: <span id="final-score" class="text-green-600">0</span>
            </div>
             <p class="text-lg text-gray-600">તમે <span id="total-wrong" class="text-red-600 font-bold"></span> પ્રશ્નોના ખોટા જવાબ આપ્યા.</p>
            <button id="restart-btn" class="mt-8 w-full sm:w-auto bg-cyan-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-cyan-700 focus:outline-none focus:ring-4 focus:ring-cyan-300 transition-all duration-300">
                ફરીથી રમો
            </button>
        </div>

        <!-- Footer with Navigation Buttons -->
        <div id="navigation-container" class="mt-8 pt-4 border-t-2 border-cyan-100 flex justify-between items-center">
            <button id="prev-btn" class="nav-btn bg-gray-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-gray-300">
                &larr; પાછળ
            </button>
            <div id="progress-text" class="text-gray-600 font-semibold"></div>
            <button id="next-btn" class="nav-btn bg-cyan-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-cyan-600 focus:outline-none focus:ring-4 focus:ring-cyan-200">
                આગળ &rarr;
            </button>
        </div>
    </div>

    <script>
        // --- QUIZ DATA ---
        const quizData = [
            { question: "તાજેતરમાં વિધાનસભાની કઈ બેઠક પર પેટાચૂંટણી યોજાઈ હતી?", options: ["વિસાવદર", "ઉપલબ્ધ નથી", "ઉપલબ્ધ નથી", "A અને B"], answer: 3, explanation: "આપેલ વિકલ્પો મુજબ, સાચો જવાબ (D) A અને B છે. તાજેતરમાં વિસાવદર, વાઘોડિયા, પોરબંદર જેવી અનેક બેઠકો પર પેટાચૂંટણી યોજાઈ હતી." },
            { question: "પેટાચૂંટણી ક્યાં સંજોગોમાં યોજવામાં આવે છે?", options: ["જયારે ધારાસભ્યનું અવસાન થાય", "જયારે ધારાસભ્ય રાજીનામુ આપે", "જયારે ધારાસભ્ય ને ગેરલાયક ઠરાવવામાં આવે", "ઉપરોક્ત તમામ"], answer: 3, explanation: "સાચો જવાબ (D) ઉપરોક્ત તમામ છે. આ બધા સંજોગોમાં પ્રતિનિધિની બેઠક ખાલી પડે ત્યારે પેટાચૂંટણી યોજાય છે." },
            { question: "તાજેતરમાં વર્ષ 2025માં અમદાવાદમાં ભગવાન જગન્નાથની કેટલામી રથયાત્રા યોજાઈ હતી?", options: ["145મી", "147મી", "146મી", "148મી"], answer: 3, explanation: "વર્ષ 2025 માં ભગવાન જગન્નાથની 148મી રથયાત્રા યોજાઈ. સાચો જવાબ (D) 148મી છે." },
            { question: "11મા આંતરરાષ્ટ્રીય યોગ દિવસની ઉજવણી ગુજરાતના કયા જિલ્લામા કરવામા આવી હતી?", options: ["અમદાવાદ", "ગાંધીનગર", "સુરત", "મહેસાણા"], answer: 1, explanation: "11મા આંતરરાષ્ટ્રીય યોગ દિવસની રાજ્ય કક્ષાની ઉજવણી ગાંધીનગરમાં કરવામાં આવી હતી. સાચો જવાબ (B) ગાંધીનગર છે." },
            { question: "2025માં શાળા પ્રવેશોત્સવનો રાજ્યવ્યાપી પ્રારંભ ક્યાંથી કરવામાં આવ્યો હતો?", options: ["અમદાવાદ", "મહીસાગર", "ગાંધીનગર", "ભરૂચ"], answer: 3, explanation: "શાળા પ્રવેશોત્સવ ૨.૦ નો રાજ્યવ્યાપી પ્રારંભ ભરૂચ જિલ્લામાંથી કરવામાં આવ્યો હતો. સાચો જવાબ (D) ભરૂચ છે." },
            { question: "તાજેતરમાં ભારતના સૌથી મોટા અને સૌથી અદ્યતન ઓટોનોમસ અંડરવોટર વ્હીકલ (AUV), જલકાપીનું નિર્માણ કાર્ય ક્યાં શરુ થયું?", options: ["હાલોલ", "મુંબઈ", "હૈદરાબાદ", "કોઝીકોડ"], answer: 0, explanation: "ભારતના સૌથી મોટા AUV 'જલકાપી'નું નિર્માણ કાર્ય ગુજરાતના હાલોલમાં શરૂ થયું છે. સાચો જવાબ (A) હાલોલ છે." },
            { question: "ત્રિભુવન સહકારી યુનિવર્સિટીનું ભૂમિપૂજન કોણે કર્યું?", options: ["વડાપ્રધાન નરેન્દ્ર મોદી", "મુખ્યમંત્રી ભુપેન્દ્ર પટેલ", "કેન્દ્રીય ગૃહ અને સહકાર મંત્રી અમિત શાહ", "વિધાનસભા અધ્યક્ષ શંકર ચૌધરી"], answer: 2, explanation: "કેન્દ્રીય ગૃહ અને સહકાર મંત્રી શ્રી અમિત શાહે ત્રિભુવન સહકારી યુનિવર્સિટીનું ભૂમિપૂજન કર્યું હતું. સાચો જવાબ (C) છે." },

            { question: "ઉત્તર ગુજરાત પ્રાદેશિક વાઇબ્રન્ટ સમિટ 2025 ક્યાં શહેરમાં યોજાવાની છે?", options: ["રાજકોટ", "મહેસાણા", "પાટણ", "હિંમતનગર"], answer: 1, explanation: "ઉત્તર ગુજરાત પ્રાદેશિક વાઇબ્રન્ટ સમિટ મહેસાણા શહેરમાં યોજાવાની છે. સાચો જવાબ (B) મહેસાણા છે." },
            { question: "તાજેતરમાં ફેક્ટરી (ગુજરાત સંશોધન) ઓર્ડિનન્સ 2025 નવા સુધારા મુજબ દૈનિક કામ ના કલાકો 9 થી વધારીને કેટલા કરવામાં આવ્યા છે?", options: ["10 કલાક", "11 કલાક", "12 કલાક", "13 કલાક"], answer: 2, explanation: "નવા સુધારા મુજબ, દૈનિક કામના કલાકો 9 થી વધારીને 12 કલાક કરવામાં આવ્યા છે. સાચો જવાબ (C) 12 કલાક છે." },
            { question: "તાજેતરમાં ફેક્ટરી (ગુજરાત સંશોધન) ઓર્ડિનન્સ 2025 મહિલાઓને ક્યાં સમય ગાળા દરમિયાન નાઈટ શિફ્ટમાં કામ કરવાની છૂટ અપાઈ છે?", options: ["રાત્રે 8 વાગ્યાથી સવારે 5 વાગ્યા સુધી", "સાંજે 6 વાગ્યાથી સવારે 6 વાગ્યા સુધી", "રાત્રે 9 વાગ્યાથી સવારે 4 વાગ્યા સુધી", "રાત્રે 7 વાગ્યાથી સવારે 6 વાગ્યા સુધી"], answer: 3, explanation: "મહિલાઓને રાત્રે 7 વાગ્યાથી સવારે 6 વાગ્યા સુધી નાઈટ શિફ્ટમાં કામ કરવાની છૂટ આપવામાં આવી છે. સાચો જવાબ (D) છે." },

// --- DOM ELEMENTS ---
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const explanationContainerEl = document.getElementById('explanation-container');
        const explanationTextEl = document.getElementById('explanation-text');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const restartBtn = document.getElementById('restart-btn');
        const scoreEl = document.getElementById('score');
        const wrongAnswersEl = document.getElementById('wrong-answers');
        const quizBodyEl = document.getElementById('quiz-body');
        const resultsContainerEl = document.getElementById('results-container');
        const finalScoreEl = document.getElementById('final-score');
        const totalWrongEl = document.getElementById('total-wrong');
        const navigationContainerEl = document.getElementById('navigation-container');
        const progressTextEl = document.getElementById('progress-text');

        // --- STATE VARIABLES ---
        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswers = 0;
        let userAnswers = []; // To store user's answers

        // --- FUNCTIONS ---

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            wrongAnswers = 0;
            userAnswers = new Array(quizData.length).fill(null);
            updateScoreDisplay();
            resultsContainerEl.classList.add('hidden');
            quizBodyEl.classList.remove('hidden');
            navigationContainerEl.classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            // Reset UI elements
            optionsContainerEl.innerHTML = '';
            explanationContainerEl.classList.add('hidden');
            
            const currentQuestion = quizData[currentQuestionIndex];
            questionTextEl.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
            progressTextEl.textContent = `પ્રશ્ન ${currentQuestionIndex + 1} / ${quizData.length}`;

            // Create and append option buttons
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn', 'w-full', 'text-left', 'p-4', 'rounded-lg', 'bg-white', 'text-cyan-800', 'font-semibold', 'focus:outline-none', 'focus:ring-2', 'focus:ring-cyan-400');
                button.dataset.index = index;
                button.addEventListener('click', handleOptionSelect);
                optionsContainerEl.appendChild(button);
            });
            
            updateNavButtons();
        }

        function handleOptionSelect(e) {
            // Prevent re-answering
            if (userAnswers[currentQuestionIndex] !== null) return;

            const selectedButton = e.target;
            const selectedIndex = parseInt(selectedButton.dataset.index);
            userAnswers[currentQuestionIndex] = selectedIndex; // Store answer

            const currentQuestion = quizData[currentQuestionIndex];
            const correctIndex = currentQuestion.answer;

            if (selectedIndex === correctIndex) {
                score += 1;
                selectedButton.classList.add('correct');
            } else {
                score -= 0.25;
                wrongAnswers += 1;
                selectedButton.classList.add('incorrect');
                optionsContainerEl.children[correctIndex].classList.add('correct');
            }

            updateScoreDisplay();
            showExplanationAndDisableOptions();
        }
        
        function showExplanationAndDisableOptions() {
            const currentQuestion = quizData[currentQuestionIndex];
            explanationTextEl.textContent = currentQuestion.explanation;
            explanationContainerEl.classList.remove('hidden');

            Array.from(optionsContainerEl.children).forEach(button => {
                button.disabled = true;
            });
        }

        function updateScoreDisplay() {
            scoreEl.textContent = score.toFixed(2);
            wrongAnswersEl.textContent = wrongAnswers;
        }
        
        function updateNavButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            // If it's the last question, change Next button to "Finish"
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.textContent = 'પૂર્ણ કરો';
            } else {
                nextBtn.textContent = 'આગળ →';
            }
        }
  function handleNextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        function handlePrevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showResults() {
            quizBodyEl.classList.add('hidden');
            navigationContainerEl.classList.add('hidden');
            resultsContainerEl.classList.remove('hidden');
            finalScoreEl.textContent = score.toFixed(2);
            totalWrongEl.textContent = wrongAnswers;
        }

        // --- EVENT LISTENERS ---
        nextBtn.addEventListener('click', handleNextQuestion);
        prevBtn.addEventListener('click', handlePrevQuestion);
        restartBtn.addEventListener('click', startQuiz);

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', startQuiz);
    </script>
